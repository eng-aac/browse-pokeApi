<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player´s | PokeApi's</title>
    <link rel="icon" type="image/ico" href="assets/img/favicon.ico" sizes="" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/styles-team_player.css" />
  </head>
  <body>
    <header>
        <img class="logo" src="assets/img/logo.jpg" alt="Logo">
        <a class="h1" href="index.html">
          <h1>Pokemons</h1>
        </a>
        <nav>
            <ul>
              <li class="nav-item">
                <a class="nav-link" href="pokedex.html">
                  <i class="fas fa-power-off"></i>
                  Pokedex
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="player.html">
                  <i class="fas fa-user-cog"></i>
                  Player
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="team.html">
                  <i class="fab fa-teamspeak"></i>
                  Team
                </a>
              </li>
            </ul>
        </nav>
    </header>
    
    <main id="main">
      <h3>Player´s</h3>

      <div class="container-buttons-add container">
        <button id="add-element">
          <i class="fas fa-plus"></i>
          Add Player
        </button>
      </div>

      <section class="modal" id="modal">
        <div class="modal__content">
          <h3>Add to Player</h3>
          <div class="container__form">
            <form class="modal__form">

              <div class="inputs">
                <label for="" id="label-name">Name</label>
                <input type="text" class="input-player" id="" placeholder="Enter the player´s name">
    
                <label form="">Surname</label>
                <input type="text" class="input-player" id="" placeholder="Enter the player´s surname">
    
                <label form="">Image Profile</label>
                <input type="file" class="input-player" id="">
              </div>
             
              <div class="container-buttons-form">
                <button type="submit" class="modal-form-buttons-add" id="submit-player">Submit</button>
                <button type="reset" class="modal-form-buttons-reset" id="clean-player">Reset</button>
              </div>
            </form>
          </div>
        </div>
        <div class="modal__button" id="modal__button">x</div>
      </section>   

      <table class="table-team-player container">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Image Profile</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>1</th>
            <td>Aldo</td>
            <td>Castillo</td>
            <td></td>
            <td>
              <div class="container-buttons">
                <button id="edit-player">
                  <i class="fas fa-edit"></i>
                </button>
                <button id="delete-player">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
        </tr>
        <tr>
            <th>2</th>
            <td>Tadeo</td>
            <td>Riveros</td>
            <td></td>
            <td>
              <div class="container-buttons">
                <button id="edit-player">
                  <i class="fas fa-edit"></i>
                </button>
                <button id="delete-player">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
        </tr>
        </tbody>
      </table>    
    </main>

    <footer>
        <p>| &copy; 2020 PokeApi's | All rights reserved | 
          <span>|</span> Aldo Adrián Castillo |</p>
    </footer>

    <script src="https://kit.fontawesome.com/c79d7afd86.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
