<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | Pokedex - Browse</title>
    <link rel="icon" type="image/ico" href="assets/img/favicon.ico" sizes="" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
        <img class="logo" src="assets/img/logo.jpg" alt="Logo">
        <a class="h1" href="index.html">
          <h1>Pokemons</h1>
        </a>
    </header>
    
    <main id="main">
            <div class="input-component container">
                <h3>Get ready to fight...</h3>
                <div class="inputs">
                    <div class="input-pokemon">
                        <input type="text" id="pokemon-name" class="input-pokemon-name" placeholder="Capture your Pokemon..." onkeypress="handleKeyPress(event)">
                    </div>
                    <label class="hide container" id="input-component-error">Error</label>
                </div>
            </div>

            <div class="container-buttons container">
                    <input type="button" value="Choose You" class="button" id="get-pokemons">
                    <input type="button" value="Don't Catch" class="button" id="clean-pokemons">
                    <input type="button" value="Come Back" class="button" id="back-pokemons">
            </div>
          
            <div class="container-card container" id="container-card"></div>  
    </main>

    <footer>
        <p>| &copy; 2020 PokeApi's | All rights reserved | 
          <span>|</span> Aldo Adri√°n Castillo |</p>
    </footer>

    <script src="https://kit.fontawesome.com/c79d7afd86.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
